<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<f:facet name="first">
		<meta h:charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="cache-control" content="no-cache"/>
	</f:facet>
  	<h:outputStylesheet name="/css/main.css"/>
	<h:outputStylesheet name="/css/login.css"/>
	<title>My own website</title>
</h:head>

<h:body>
  <h1>Üdvözöllek a saját weboldaladon!</h1>
  <p>A kezdéshez szükséges bejelentkezned!</p>
  <h:panelGroup layout="block" id="login">
 		<h:form id="login_form">
		<p id="login_text">Bejelentkezés!</p>
		<h:inputText class="username" required="Felhasználónév kötelező" value="#{credentials.username}" pt:placeholder="Felhasználónév"/>
	 	<h:inputSecret class="password" required="Jelszó kötelező" value="#{credentials.password}" pt:placeholder="Jelszó"/>
		<h:commandButton class="login_button" action="#{loginController.login}" value="Bejelentkezés"></h:commandButton>
 		<p id="forgot"><a href="">Elfelejtetted a jelszavadat?</a></p>
		<p id="signup">Nincs felhasználói fiókod? <a href="signup">Regisztrálj!</a></p>
		</h:form>
  </h:panelGroup>
</h:body>
</html>
